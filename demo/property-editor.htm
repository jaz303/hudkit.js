<!DOCTYPE>

<html>
  <head>
    <title>hudkit demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel='stylesheet' href='../css/hudkit.css'></link>
    <script src='bundle.js'></script>
    <script>
      function init() {

        window.po = propertyObject();

        po.group('Group 1')
            .add('a', 'checkbox', false, {caption: 'Got A?'})
            .add('foo', 'text', 20, {caption: 'Foo'})
            .add('bar', 'text', 'Goodbye', {caption: 'Bar'})
            .back()
          .group('Group 2')
            .add('bleem', 'slider', 30, {
              caption: 'Bleem',
              // this becomes setCaption() on the slider widget
              config: { caption: 'BLEEM' }
            })
            .add('baz', 'knob', 50, {
              caption: 'Baz',
              config: { userSizeHints: { width: 36 } }
            })
            .add('zoom', 'slider', 70, {
              config: { caption: 'ZOOM' }
            });

        var b2 = hk.box();
        b2.setBackgroundColor('green');

        var p1 = hk.propertyEditor();
        p1.setDelegate(po);

        var p2 = hk.propertyEditor();
        p2.setDelegate(po);

        var sp2 = hk.splitPane();
        sp2.setOrientation(hk.k.SPLIT_PANE_HORIZONTAL);
        sp2.setTopWidget(p1);
        sp2.setBottomWidget(p2);

        var sp = hk.splitPane();
        sp.setOrientation(hk.k.SPLIT_PANE_VERTICAL);
        sp.setLeftWidget(sp2);
        sp.setRightWidget(b2);
        sp.setSplit(0.2);

        hk.root.setRootWidget(sp);

      }
    </script>
  </head>
  <body onload='hkinit(); init();'>
  </body>
</html>
