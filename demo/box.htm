<!DOCTYPE>

<html>
  <head>
    <title>hudkit demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src='bundle.js'></script>
    <script>
      function init() {
        
        var root = hk.init(document);

        var box = new hk.Box();
        root.setRootWidget(box);
        box.setBackgroundColor('red');

      }
    </script>
  </head>
  <body onload='init();'>
  </body>
</html>
