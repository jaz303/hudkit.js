<!DOCTYPE>

<html>
  <head>
    <title>hudkit demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src='bundle.js'></script>
    <script>
      function init() {
        
        var root = hk.init(document);

        var b1 = new hk.Box();
        b1.setBackgroundColor('red');

        var b2 = new hk.Box();
        b2.setBackgroundColor('green');

        var sp = new hk.SplitPane();
        sp.setLeftWidget(b1);
        sp.setRightWidget(b2);

        root.setRootWidget(sp);
        
      }
    </script>
  </head>
  <body onload='init();'>
  </body>
</html>
